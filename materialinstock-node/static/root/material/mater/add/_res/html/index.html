<div class="add" verify-scope="tipStyle: 1">
    <ul class="input-list">
        <li>
            <label>地区<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="warnAdd.area">
                    <option value="" disabled></option>
                    <option  ng-repeat="AllO in AllAare">{{AllO}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="warnAdd.area" >
            </div>
        </li>
        <li>
            <label>项目组/部门<i>*</i></label>
            <div class="sele side">
                <select class="sele"  ng-model="warnAdd.projectGroup">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="warnAdd.projectGroup" ng-verify="{}" >
            </div>
        </li>
        <li>
            <label>物资类型<i>*</i></label>
            <input type="text" ng-model="warnAdd.materialType" ng-verify="{}">
        </li>
        <li>
            <label>设备名称<i>*</i></label>
            <input type="text" ng-model="warnAdd.deviceName" ng-verify="{}" >
        </li>
        <li>
            <label>下限值<i>*</i></label>
            <input type="number"   ng-model="warnAdd.lowerValue"  ng-verify="{}">
        </li>
        <li>
            <label>上限值<i>*</i></label>
            <input type="number"  ng-model="warnAdd.upperValue"  ng-verify="{}" >
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="cancel()">取消</button>
        <button   ng-verify="{control:'myform'}" class="sure"  ng-click="warnAddFun()" >确定</button>
    </p>

</div>


<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
