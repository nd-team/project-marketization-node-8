<div class="add">
    <ul class="input-list">
        <li>
            <label>描述</label>
            <input type="text" ng-model="edit.description">
        </li>
        <li >
            <label>操作对象范围</label>
            <div class="multiple-select">
                <p class="select-text" >
                    <span ng-repeat="str in positions">{{str.value||str.operator}}, </span>
                </p>
                <div class="mymultiselect"  ng-dropdown-multiselect="" options="workOptions" selected-model="positions" extra-settings="stringSettings"></div>
            </div>
        </li>

    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="cancel()">取消</button>
        <button   ng-click="editSetting()" >确定</button>
    </p>

</div>


<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
