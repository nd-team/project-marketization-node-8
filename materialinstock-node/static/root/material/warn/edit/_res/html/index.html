<div class="add" verify-scope="tipStyle: 1">
    <ul class="input-list">
        <li>
            <label>地区<i>*</i></label>
            <div class="sele side">
                <select class="sele" ng-model="warnEdit.area">
                    <option  ng-repeat="AllO in AllAare">{{AllO}}</option>
                </select>
                <input type="text"  class="inputDom" ng-model="warnEdit.area" ng-verify="{}">
            </div>
        </li>
        <li>
            <label>项目组/部门<i>*</i></label>
            <div class="sele side">
                <select class="sele"  ng-model="warnEdit.projectGroup">
                    <option value="" disabled></option>
                </select>
                <input type="text"  class="inputDom" ng-model="warnEdit.projectGroup" ng-verify="{}">
            </div>
        </li>
        <li>
            <label>物资类型<i>*</i></label>
            <input type="text" ng-model="warnEdit.materialType"  ng-verify="{}">
        </li>
        <li>
            <label>设备名称<i>*</i></label>
            <input type="text" ng-model="warnEdit.deviceName" ng-verify="{}">
        </li>
        <li>
            <label>下限值<i>*</i></label>
            <input type="number"   ng-model="warnEdit.lowerValue" ng-verify="{}">
        </li>
        <li>
            <label>上限值<i>*</i></label>
            <input type="number"   ng-model="warnEdit.upperValue" ng-verify="{}">
        </li>
    </ul>
    <p class="input-bottom">
        <button class="cancel" ng-click="cancel()">取消</button>
        <button   ng-verify="{control:'myform'}"  class="sure"  ng-click="warnEditFun()" >确定</button>
    </p>

</div>


<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
